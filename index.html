<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo Ping-Pong</title>
  <style>
    * {
      overflow: hidden;
      margin: 0;
      padding: 0;
    }
  </style>

</head>

<body>
  <canvas></canvas>
  <script>
    const canvasEl = document.querySelector("canvas"),
      canvasCtx = canvasEl.getContext("2d")

    const lineWidht = 15

    const field = {
      w: window.innerWidth,
      h: window.innerHeight,
      draw: function () {
        canvasCtx.fillStyle = "#286047"
        canvasCtx.fillRect(0, 0, this.w, this.h)
      }
    }

    const line = {
      w: 15,
      h: field.h,
      draw: function () {
        canvasCtx.fillStyle = "#fff"
        canvasCtx.fillRect(
          field.w / 2 - this.w / 2,
          0,
          this.w,
          this.h
        )
      }
    }

    function setup() {
      canvasEl.width = canvasCtx.width = field.w
      canvasEl.height = canvasCtx.height = field.h
    }

    function draw() {
      field.draw()

      line.draw()

      // desenha a raquete esquerda
      canvasCtx.fillRect(10, 400, lineWidht, 200)

      // desenha a raquete direita
      canvasCtx.fillRect(
        window.innerWidth - lineWidht - 10,
        120,
        lineWidht,
        200
      )

      //desenha a bolinha
      canvasCtx.beginPath()
      canvasCtx.arc(200, 300, 20, 0, 2 * Math.PI, false)
      canvasCtx.fill()

      // desenhar o placar
      canvasCtx.font = "bold 72px Arial"
      canvasCtx.textAlign = "center"
      canvasCtx.textBaseline = "top"
      canvasCtx.fillStyle = "#01341D"
      canvasCtx.fillText("3", window.innerWidth / 4, 50)
      canvasCtx.fillText(
        "0",
        window.innerWidth / 4 + window.innerWidth / 2,
        50
      )
    }

    setup()
    draw()
  </script>

</body>

</html>
