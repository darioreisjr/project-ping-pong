<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo Ping-Pong</title>
  <style>
    * {
      overflow: hidden;
      margin: 0;
      padding: 0;
    }
  </style>

</head>

<body>
  <canvas></canvas>
  <script>
    const canvasEl = document.querySelector("canvas"),
      canvasCtx = canvasEl.getContext("2d")

    const lineWidht = 15

    function setup() {
      canvasEl.width = canvasCtx.width = window.innerWidth
      canvasEl.height = canvasCtx.height = window.innerHeight
    }

    function draw() {
      // desenha o campo
      canvasCtx.fillStyle = "#286047"
      canvasCtx.fillRect(0, 0, window.innerWidth, window.innerHeight)

      canvasCtx.fillStyle = "#fff"

      // desenha a linha central
      canvasCtx.fillRect(
        window.innerWidth / 2 - lineWidht / 2,
        0,
        lineWidht,
        window.innerHeight
      )

      // desenha a raquete esquerda
      canvasCtx.fillRect(10, 400, lineWidht, 200)

      // desenha a raquete direita
      canvasCtx.fillRect(
        window.innerWidth - lineWidht - 10,
        120,
        lineWidht,
        200
      )

      //desenha a bolinha
      canvasCtx.beginPath()
      canvasCtx.arc(200, 300, 20, 0, 2 * Math.PI, false)
      canvasCtx.fill()

      // desenhar o placar
      canvasCtx.font = "bold 72px Arial"
      canvasCtx.textAlign = "center"
      canvasCtx.textBaseline = "top"
      canvasCtx.fillStyle = "#01341D"
      canvasCtx.fillText("3", window.innerWidth / 4, 50)
      canvasCtx.fillText(
        "0",
        window.innerWidth / 4 + window.innerWidth / 2,
        50
      )
    }

    setup()
    draw()
  </script>

</body>

</html>
